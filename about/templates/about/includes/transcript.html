<html>
  <style>
		table {
  		width: 300px;
  		border-collapse: collapse;
		}
		tr:nth-child(even) {
	  	background-color: #dddddd;
		}
		td {
	  	text-align: center;
		}
  </style>
  <body>
    <p>
    <table> 
      <tr>
				<th>Word</th>
				<th>Start Time</th>
				<th>End Time</th>
      </tr>   	
      {% for i in json_out %}
      <tr>
				<td id="word{{i}}">{{ i.0 }}</td> 
				<td>{{ i.1 }} </td>
				<td>{{ i.2 }}</td>
      </tr>
      {% endfor %}
    </table>
    </p>
  </body>
</html>
